{% load staticfiles %}
<html>

<head>
    <title>活動列表</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://unpkg.com/@fullcalendar/core@4.1.0/main.min.css" rel="stylesheet">
    <link href="https://unpkg.com/@fullcalendar/daygrid@4.1.0/main.min.css" rel="stylesheet">
    <link href='https://unpkg.com/@fullcalendar/bootstrap@4.1.0/main.min.css' rel='stylesheet'>
    <link href='https://use.fontawesome.com/releases/v5.8.2/css/all.css' integrity='sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay' rel='stylesheet' crossorigin='anonymous'>
    <script src="https://unpkg.com/@fullcalendar/core@4.1.0/main.min.js"></script>
    <script src="https://unpkg.com/@fullcalendar/daygrid@4.1.0/main.min.js"></script>
    <script src='https://unpkg.com/@fullcalendar/bootstrap@4.1.0/main.min.js'></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var calendarEl = document.getElementById("calendar");
            var calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: ["dayGrid", "bootstrap"],
                themeSystem: "bootstrap",
                locale: "zh-tw",
                events: "/getActivity"
            });
            calendar.render();
      });
      </script>
</head>

<body>
    <div class="page-header">
        <h1><a href="">首頁</a></h1>
        <h1><a href="/signup">註冊</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-12" id="calendar"></div>
        </div>
    </div>
</body>

</html>
